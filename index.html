<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanzofc chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2d2d3d);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent vertical scrollbars */
            overflow-x: hidden; /* Prevent horizontal scrollbars */
        }

        .header {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #61dafb;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.7);
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background-color: #cc3f3f;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            overflow: hidden; /* Ensure image fits */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and crop if necessary */
        }

        .profile-username {
            font-weight: bold;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.05);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-author {
            font-weight: bold;
            color: #61dafb;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .message-timestamp {
            color: #aaa;
            font-size: 0.8em;
            margin-left: 12px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        #messageInput {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s ease;
            margin-right: 15px;
            box-sizing: border-box; /* Important */
        }

        #messageInput:focus {
            border-color: #61dafb;
            outline: none;
        }

        #sendButton {
            background-color: #61dafb;
            color: #1e1e2e;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: -10px; /* Added to move the button to the left */
        }

        #sendButton:hover {
            background-color: #41b8e0;
        }

        #fileInput {
            display: none; /* Hide the actual file input */
        }

        .file-upload-button {
            background-color: #3498db; /* Blue */
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .file-upload-button:hover {
            background-color: #2980b9;
        }

        #filePreview {
            margin-top: 10px;
            color: #ccc;
            font-size: 0.9em;
        }

        #filePreview img, #filePreview video {
            max-width: 100px; /* Adjust as needed */
            max-height: 100px;
            border-radius: 8px;
            margin-right: 5px;
        }
        #filePreview audio{
            width: 100px;
        }

        /* Scrollbar Styling (Webkit - Chrome, Safari) */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(150, 150, 150, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Animated Background (Subtle) */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(97, 218, 251, 0.1) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: -1;
            animation: bgMove 10s linear infinite;
        }

        @keyframes bgMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(5%, 5%);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="profile-container">
            <div class="profile-picture">
                <!-- Add a default profile image or load user's image here -->
                <img src="default-profile.png" alt="Profile Picture">
            </div>
            <div class="profile-username" id="profileUsername"></div>
        </div>
        <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Pesan chat akan ditampilkan di sini -->
    </div>

    <div class="input-container">
        <button class="file-upload-button" onclick="document.getElementById('fileInput').click()"><i
                class="fas fa-paperclip"></i></button>
        <input type="file" id="fileInput" style="display: none;">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        <div id="filePreview"></div> <!-- Area to show file previews -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // JavaScript (Modern & Futuristik)
        const socket = io();
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const profileUsername = document.getElementById('profileUsername');


        // Function to add messages
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const authorSpan = document.createElement('span');
            authorSpan.classList.add('message-author');
            authorSpan.textContent = message.username + ':';
            messageElement.appendChild(authorSpan);

            const textSpan = document.createElement('span');
            textSpan.textContent = message.text;
            messageElement.appendChild(textSpan);

            //Display image or file previews here.
            if (message.file) {
                if (message.file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = message.file.data;
                    img.alt = message.file.name;
                    img.style.maxWidth = '100px'; // Or your desired size
                    messageElement.appendChild(img);
                } else if (message.file.type.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    const source = document.createElement('source');
                    source.src = message.file.data;
                    source.type = message.file.type;
                    audio.appendChild(source);
                    messageElement.appendChild(audio);
                }
                else {
                    const fileLink = document.createElement('a');
                    fileLink.href = message.file.data;
                    fileLink.textContent = `[${message.file.name}]`;
                    fileLink.target = '_blank';
                    messageElement.appendChild(fileLink);
                }
            }

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('message-timestamp');
            const date = new Date(message.timestamp);
            timestampSpan.textContent = date.toLocaleTimeString();
            messageElement.appendChild(timestampSpan);

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to handle file uploads (client-side preview)
        fileInput.addEventListener('change', () => {
            filePreview.innerHTML = ''; // Clear previous previews
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100px';
                        img.style.marginRight = '5px';
                        filePreview.appendChild(img);
                    } else if (file.type.startsWith('audio/')) {
                         const audio = document.createElement('audio');
                         audio.controls = true;
                         const source = document.createElement('source');
                         source.src = e.target.result;
                         source.type = file.type;
                         audio.appendChild(source);
                         filePreview.appendChild(audio);
                    }
                    else {
                        const fileNameSpan = document.createElement('span');
                        fileNameSpan.textContent = file.name;
                        filePreview.appendChild(fileNameSpan);
                    }
                };
                reader.readAsDataURL(file);
            }
        });


        socket.on('chat history', (history) => {
            history.forEach(addMessage);
        });

        socket.on('chat message', (msg) => {
            addMessage(msg);
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            const file = fileInput.files[0];
            if (message.trim() !== '' || file) {
                const formData = new FormData();
                formData.append('message', message);
                if (file) {
                    formData.append('file', file);
                }

                fetch('/chat', { // Assuming you'll handle this route in index.js
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                         // Reset input fields and file preview after sending.
                        messageInput.value = '';
                        fileInput.value = '';
                        filePreview.innerHTML = '';
                    } else {
                         console.error('Failed to send message:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
            }
        });

        function logout() {
            window.location.href = '/logout';
        }

        // Fetch username on page load (assuming you have a way to get it from the server)
        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    profileUsername.textContent = data.username;
                }
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
            });
    </script>
</body>

</html>
