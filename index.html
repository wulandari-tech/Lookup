<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanzofc chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2d2d3d);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .header {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #61dafb; /* Neon-ish blue */
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.7);
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background-color: #cc3f3f;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.05);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-author {
            font-weight: bold;
            color: #61dafb;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .message-timestamp {
            color: #aaa;
            font-size: 0.8em;
            margin-left: 12px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        #messageInput {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s ease;
            margin-right: 15px;
            box-sizing: border-box; /* Important */
        }

        #messageInput:focus {
            border-color: #61dafb;
            outline: none;
        }

        #sendButton {
            background-color: #61dafb;
            color: #1e1e2e;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        #sendButton:hover {
            background-color: #41b8e0;
        }

        /* Scrollbar Styling (Webkit - Chrome, Safari) */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(150, 150, 150, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Animated Background (Subtle) */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(97, 218, 251, 0.1) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: -1;
            animation: bgMove 10s linear infinite;
        }

        @keyframes bgMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(5%, 5%);
            }
        }

    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">Wanzofc Chat</div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Pesan chat akan ditampilkan di sini -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
        <button id="sendButton">Kirim</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // JavaScript (Modern & Futuristik)
        const socket = io();
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const authorSpan = document.createElement('span');
            authorSpan.classList.add('message-author');
            authorSpan.textContent = message.username + ':';
            messageElement.appendChild(authorSpan);

            const textSpan = document.createElement('span');
            textSpan.textContent = message.text;
            messageElement.appendChild(textSpan);

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('message-timestamp');
            const date = new Date(message.timestamp);
            timestampSpan.textContent = date.toLocaleTimeString();
            messageElement.appendChild(timestampSpan);

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        socket.on('chat history', (history) => {
            history.forEach(addMessage);
        });

        socket.on('chat message', (msg) => {
            addMessage(msg);
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('chat message', message);
                messageInput.value = '';
            }
        });

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>

</html>
