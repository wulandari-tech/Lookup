<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanzofc anom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #121827;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #1e293b;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header {
            padding: 25px;
            text-align: center;
            background-color: #2563eb;
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 3px solid #1e40af;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        .chat-container {
            padding: 15px;
            height: 60vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
            position: relative;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-indicator.active {
            opacity: 1;
        }
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .message-container {
            padding: 10px;
        }
        .message {
            background-color: #334155;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            word-wrap: break-word;
            max-width: 85%;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.received {
            align-self: flex-start;
            background-color: #475569;
            color: #f0f0f0;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #2563eb;
            color: #fff;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }
        .sender i.fas {
            margin-right: 8px;
            font-size: 1.1em;
            color: #bbb;
        }
        .timestamp {
            color: #a3a3a3;
            font-size: 0.75em;
            text-align: right;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .input-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #1e293b;
            border-top: 2px solid #334155;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background-color: #334155;
            color: #f0f0f0;
            box-sizing: border-box;
            font-size: 1.05em;
            font-family: inherit;
            transition: background-color 0.2s ease;
        }
        input[type="text"]:focus,
        textarea:focus {
            background-color: #475569;
            outline: none;
        }
        textarea {
            resize: none;
            height: 90px;
        }
        #addImageButton {
            padding: 14px 22px;
            border: none;
            border-radius: 10px;
            background-color: #64748b;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1.05em;
            font-family: inherit;
        }
        #addImageButton:hover {
            background-color: #475569;
            transform: scale(1.02);
        }
        #sendButton {
            padding: 14px 22px;
            border: none;
            border-radius: 10px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1.05em;
            font-family: inherit;
        }
        #sendButton:hover {
            background-color: #1e3a8a;
            transform: scale(1.02);
        }
        #imagePreview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .chat-container::-webkit-scrollbar {
            width: 10px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 5px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            wanzofc anom
        </div>
        <div class="chat-container" id="chat-messages">
             <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="nickname" placeholder="Your nickname (optional)">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="addImageButton">Add Image (optional)</button>
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendButton"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const nicknameInput = document.getElementById('nickname');
        const imageInput = document.getElementById('imageInput');
        const addImageButton = document.getElementById('addImageButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let imagePreview = null;
        let selectedImage = null;
        const API_URL = 'http://localhost:3000';

        function addMessage(sender, text, timestamp, isSent, imageUrl) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isSent) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }

            if (sender) {
                const senderDiv = document.createElement('div');
                senderDiv.classList.add('sender');
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-user-secret');
                senderDiv.appendChild(icon);
                senderDiv.textContent += ' ' + (sender || 'Anonymous');
                messageDiv.appendChild(senderDiv);
            }

            if (text) {
                const textDiv = document.createElement('div');
                textDiv.classList.add('text');
                textDiv.textContent = text;
                messageDiv.appendChild(textDiv);
            }

            if (imageUrl) {
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.style.maxWidth = '120px';
                imageElement.style.marginTop = '10px';
                imageElement.style.borderRadius = '10px';
                imageElement.style.boxShadow = '0 5px 10px rgba(0, 0, 0, 0.3)';
                messageDiv.appendChild(imageElement);
            }

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = timestamp;
            messageDiv.appendChild(timestampDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getTimestamp() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            return `${day}/${month}/${year}, ${hours.toString().padStart(2, '0')}.${minutes.toString().padStart(2, '0')}.${seconds.toString().padStart(2, '0')}`;
        }

        function showLoading() {
            loadingIndicator.classList.add('active');
        }

        function hideLoading() {
            loadingIndicator.classList.remove('active');
        }

        async function loadChatHistory() {
            console.log('Loading chat history...');
            try {
                const response = await fetch(`${API_URL}/chathistory`);
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const chatHistory = await response.json();
                console.log('Chat history loaded:', chatHistory);
                chatHistory.forEach(message => {
                    addMessage(message.sender, message.text, message.timestamp, message.isSent, message.imageUrl);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to load chat history.',
                });
            }
        }

        sendButton.addEventListener('click', async () => {
            const messageText = messageInput.value.trim();
            const nickname = nicknameInput.value.trim();
            const timestamp = getTimestamp();

            if (!nickname && !messageText && !selectedImage) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Nickname tidak boleh kosong atau isi pesan atau gambar!',
                });
                return;
            }

            showLoading();
            try {
                let imageUrl = null;
                if (selectedImage) {
                    imageUrl = URL.createObjectURL(selectedImage);
                }

                const message = {
                    sender: nickname || 'Anonymous',
                    text: messageText,
                    timestamp: timestamp,
                    isSent: true,
                    imageUrl: imageUrl
                };

                const response = await fetch(`${API_URL}/chathistory`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                addMessage(message.sender, message.text, message.timestamp, true, message.imageUrl);
                messageInput.value = '';
                imageInput.value = '';
                selectedImage = null;
                if (imagePreview) {
                    imagePreview.remove();
                    imagePreview = null;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Failed to send message.',
                });
            } finally {
                hideLoading();
            }
        });

        addImageButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedImage = file;
                if (!imagePreview) {
                    imagePreview = document.createElement('img');
                    imagePreview.id = 'imagePreview';
                    imageInput.parentNode.insertBefore(imagePreview, messageInput);
                }
                imagePreview.src = URL.createObjectURL(file);
            }
        });
        loadChatHistory();
    </script>
</body>
</html>
