<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANZOFC UPDATE </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
   /* --- Reset Dasar --- */
   *,
   *::before,
   *::after {
    box-sizing: border-box;
   }

   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
   }

   /* --- Header --- */
   header {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 1.5rem;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 10;
   }
   main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 7rem 1rem 1rem 1rem;
    width: 100%;
   }
   .chat-container {
    width: 95%;
    max-width: 750px;
    height: 85vh;
    background-color: rgba(255, 255, 255, 0.08);
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
   }

   .chat-container:hover {
    transform: scale(1.02);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
   }

   /* --- Chat Area --- */
   .chat-area {
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 1rem;
    padding-right: 1rem;
   }

   .chat-area::-webkit-scrollbar {
    width: 8px;
   }

   .chat-area::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
   }

   .chat-area::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.4);
    border-radius: 10px;
   }

   /* --- Message Container --- */
   .message-container {
    margin-bottom: 1.2rem;
    animation: fadeIn 0.5s ease-out;
    position: relative;
    transform-origin: left center;
   }

   /* --- Pesan User dan Bot --- */
   .user-message,
   .bot-message {
    padding: 14px 22px;
    border-radius: 28px;
    margin-bottom: 0.8rem;
    max-width: 85%;
    word-wrap: break-word;
    position: relative;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transform: translateZ(0);
   }

   .user-message {
    background-color: #dcf8c6;
    color: #000;
    margin-left: auto;
   }

   .bot-message {
    background-color: #eee;
    color: #000;
    margin-right: auto;
   }

   /* Speech Bubble Effect */
   .user-message::after,
   .bot-message::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border: 12px solid transparent;
    bottom: -10px;
   }

   .user-message::after {
    border-left-color: #dcf8c6;
    right: 0px;
   }

   .bot-message::after {
    border-right-color: #eee;
    left: 0px;
   }

   /* --- Input Area --- */
   .input-area {
    display: flex;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.6);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0 0 25px 25px;
    align-items: center;
    position: relative;
    transform-style: preserve-3d;
   }

   .input-area::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.08);
    border-radius: inherit;
    z-index: -1;
    transform: translateZ(-2px);
   }

   /* --- Input Text --- */
   #input-text {
    flex-grow: 1;
    padding: 14px 22px;
    border: none;
    border-radius: 30px;
    font-size: 1.05rem;
    background-color: rgba(255, 255, 255, 0.15);
    color: #fff;
    outline: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    transform: translateZ(0);
   }

   #input-text:focus {
    background-color: rgba(255, 255, 255, 0.25);
   }

   /* --- Tombol Kirim --- */
   #send-button {
    background-color: #4caf50;
    color: white;
    padding: 14px 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.05rem;
    margin-left: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    transform: translateZ(0);
    display: flex;
    align-items: center;
    justify-content: center;
   }

   #send-button:hover {
    background-color: #3e8e41;
    transform: scale(1.08) translateZ(5px);
   }

   #send-button i {
    margin: 0;
    font-size: 1.15rem;
   }

   @keyframes fadeIn {
    from {
     opacity: 0;
     transform: scale(0.95);
    }

    to {
     opacity: 1;
     transform: scale(1);
    }
   }

   @keyframes typing {
    from {
     width: 0;
    }

    to {
     width: 100%;
    }
   }

   @media (max-width: 576px) {
    .chat-container {
     max-width: 90%;
     height: 75vh;
    }

    .input-area {
     flex-direction: column;
     align-items: stretch;
    }

    #input-text {
     margin-bottom: 0.5rem;
    }
   }
  </style>
 </head>
 <body>
  <header>
   <h1>WANZOFC UPDATE</h1>
  </header>
  <main>
   <div class="chat-container" id="chat-container">
    <div class="chat-area" id="chat-area">
    </div>
    <div class="input-area">
     <input type="text" id="input-text" placeholder="Ketik pesan Anda...">
     <button id="send-button" onclick="sendMessage()">
      <i class="fas fa-paper-plane"></i>
     </button>
    </div>
   </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-4Y99xY/z9bY29Q+0wWv6B8R+N4i5wM/f7b5P/82n0/m0J+U0hD2x72sQoH29I/t87q8mU2T+9L6XfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
   const chatArea = document.getElementById('chat-area');
   const inputText = document.getElementById('input-text');
   const socket = io();
   function addMessage(sender, message) {
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('message-container');
    const messageElement = document.createElement('div');
    if (sender === 'user') {
     messageElement.classList.add('user-message');
    } else {
     messageElement.classList.add('bot-message');
    }
    messageElement.textContent = message;
    messageContainer.appendChild(messageElement);
    chatArea.appendChild(messageContainer);
    chatArea.scrollTop = chatArea.scrollHeight;
      }
   function sendMessage() {
    const userMessage = inputText.value.trim();
    if (userMessage === "") return;
    addMessage('user', userMessage);
    inputText.value = '';
    socket.emit('chat message', userMessage);
      }
   socket.on('chat message', (msg) => {
    addMessage('bot', msg);
   });
   inputText.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
     sendMessage();
    }
   });
  </script>
 </body>
</html>
