<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzofc Rest API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS Internal */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .header {
            margin-bottom: 20px;
            color: #007bff;
        }

        .api-key-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }

        .api-key-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }

        .fas, .far {
            margin-right: 8px;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .copy-button {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #138496;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header"><i class="fas fa-code"></i> Wanzofc API</h1>
        <p>Dapatkan API Key Anda:</p>
        <button id="getApiKeyBtn" class="api-key-button"><i class="fas fa-key"></i> Dapatkan API Key</button>

        <div id="apiKeyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2><i class="fas fa-sign-in-alt"></i> Masukkan Username dan Password</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submitApiKey"><i class="fas fa-check"></i> Dapatkan API Key</button>
                <div id="messageContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Internal
        const getApiKeyBtn = document.getElementById('getApiKeyBtn');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const submitApiKeyBtn = document.getElementById('submitApiKey');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageContainer = document.getElementById('messageContainer');

        // Fungsi untuk menampilkan pesan
        function showMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;
            messageContainer.innerHTML = ''; // Bersihkan pesan sebelumnya
            messageContainer.appendChild(messageElement);
        }

        // Fungsi untuk menyalin teks
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showMessage('API Key disalin ke clipboard!', 'success');
                })
                .catch(err => {
                    showMessage('Gagal menyalin API Key.', 'error');
                    console.error('Gagal menyalin: ', err);
                });
        }


        getApiKeyBtn.addEventListener('click', () => {
            apiKeyModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            apiKeyModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == apiKeyModal) {
                apiKeyModal.style.display = 'none';
            }
        });

        submitApiKeyBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('Harap isi username dan password.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/getkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    const apiKey = data.apiKey;
                    const apiKeyHtml = `API Key Anda: ${apiKey} <button class="copy-button" onclick="copyToClipboard('${apiKey}')"><i class="far fa-copy"></i> Salin</button>`;
                    showMessage(apiKeyHtml, 'success');
                } else {
                    showMessage(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan saat mendapatkan API Key.', 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
